name: R

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: macOS-latest
    strategy:
      matrix:
        r-version: [3.5, 3.6]

    steps:
      - uses: actions/checkout@v2
      - name: Running migration to ${{ github.event.deployment.environment }}
        run: echo ${{ github.event.deployment.environment }}, secret = ${{ secrets.TEST }}
